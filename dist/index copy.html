<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <div class="side-banner">
            <h2>Projects</h2>
            <button>+ New Project</button>
            <div class="project-list">
                <div class="project">
                    <a>Project</a>
                    <img src="../src/square-edit-outline.svg" alt="SVG Image" width="15" height="15" class="svg-hover">
                </div>
                <div class="project">
                    <a>Project</a>
                    <img src="../src/square-edit-outline.svg" alt="SVG Image" width="15" height="15" class="svg-hover">
                </div>
                <div class="project">
                    <a>Project</a>
                    <img src="../src/square-edit-outline.svg" alt="SVG Image" width="15" height="15" class="svg-hover">
                </div>
                <div class="project">
                    <a>Project</a>
                    <img src="../src/square-edit-outline.svg" alt="SVG Image" width="15" height="15" class="svg-hover">
                </div>
            </div>
        </div>
        <div class="main-body">
            <h1>HUSTLE HUB</h1>
            <button>Hustle Harder (add a new task)</button>
            <div class="tasks">
                <div class="task-item-div">
                    <div><a>Task</a></div>
                    <div>Due: <span>Due Date</span></div>
                    <img src="../src/square-edit-outline.svg" alt="SVG Image" width="15" height="15" class="svg-hover">
                    <img src="../src/check-circle-outline.svg" alt="SVG Image" width="15" height="15" class="svg-hover">
                    <img src="../src/trash-can-outline.svg" alt="SVG Image" width="15" height="15" class="svg-hover">
                </div>
                <div class="task-item-div">Task</div>
                <div class="task-item-div">Task</div>
                <div class="task-item-div">Task</div>
                <div class="task-item-div">Task</div>
                <div class="task-item-div">Task</div>
                <div class="task-item-div">Task</div>

            </div>

        </div>
    </div>
</body>
</html>
