<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./bundle.js" defer></script>
  <title>Todo List</title>
</head>
<body>
  <h1>STUFF TO DO</h1>
  <div class="main-container">
    <div class="projects-container">
      <h2>Projects</h2>
      <div class="projects"></div>
      <div class="new-delete-project">
      <form id="new-project-form">
        <label for="newProject">Add New Project:</label>
        <input type="text" id="newProject" name="newProject">
        <button type="submit">Submit</button>
      </form>
      <button class="delete-project">Delete Selected Project</button>
      </div>
    </div>
    <div class="tasks-container">
      <h2 class="label">Todo:</h2>
      <div class="tasks">
        
      </div>
      <form id="addTaskForm">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName" required>
    
        <label for="taskDescription">Task Description:</label>
        <input type="text" id="taskDescription" name="taskDescription">
    
        <label for="taskDueDate">Due Date:</label>
        <input type="date" id="taskDueDate" name="taskDueDate">
    
        <label for="taskPriority">Priority:</label>
        <select id="taskPriority" name="taskPriority">
          <option value="High">High</option>
          <option value="Normal">Normal</option>
          <option value="Low">Low</option>
        </select>
    
        <label for="taskNotes">Notes:</label>
        <textarea id="taskNotes" name="taskNotes"></textarea>    
        <button type="submit">Add Task</button>
      </form>
    </div>
  </div>

</body>
</html>
