<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <script defer src="bundle.js"></script>
  </head>

  <body>
    
    <h1 class="title">Hustle Hub</h1>
    <div class="all-projects">
      <h2 class="project-list-title">My projects</h2>
      <ul class="project-list" data-projects></ul>

      <form action="" data-new-project-form>
        <input 
          type="text"
          class="new project"
          data-new-project-input
          placeholder="new project name"
          aria-label="new project name"
        />
        <button class="btn create" aria-label="create new project">+</button>
      </form>
    </div>

    <div class="todo-list" todo-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" project-list-title>YouTube</h2>
        <p class="task-count" data-task-count>3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
            <form action="" data-new-task-form>
                <input 
                  type="text"
                  data-new-task-input
                  class="new task"
                  placeholder="new task name"
                  aria-label="new task name"
                />
                <button class="btn create" aria-label="create new task">+</button>
              </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
          <button class="btn delete" data-delete-project-button>Delete Project</button>
        </div>
      </div>
    </div>

   
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
